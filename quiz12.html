<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td img{width: 100px;height: 100px;}
        #modal_wrap{width: 100%;height: 100%;position: fixed;background-color: rgba(0,0,0,0.3);top: 0;left: 0;display: none;}
        #food{position: inherit;top: 50%;left: 50%;transform: translate(-50%,-50%);width: 300px;height: 300px;background-color: #fff;}
        #food img{display: block;width: 100%;height: 200px;}
    </style>
    <script>
        window.onload=()=>{
            for(let i = 0; i <3; i++){
                let ev = document.getElementById(i);
                ev.addEventListener("click", views);
            }
        }
        const views = (event) => {
            console.log(event.target.src);
            let modal_wrap = document.getElementById("modal_wrap");
            modal_wrap.style.display = "block"
            
            let food = document.getElementById("food");
            /*
            let msg =`<img src="${event.target.src}">`
            food.innerHTML = msg
            */
            let img = document.createElement("img")
            img.src = event.target.src;
            food.appendChild(img)

            const h3 = document.createElement("h3");
            h3.innerHTML = "맛있는 음식";
            food.appendChild(h3)
            
            const closeBtn = document.createElement("button")
            closeBtn.innerHTML = "창 닫기"
            closeBtn.addEventListener("click", closeFunc)
            food.appendChild(closeBtn)
        }
        const closeFunc = () => {
            document.getElementById("modal_wrap").style.display = "none";
            document.getElementById("food").innerHTML = "";
        }
    </script>
</head>
<body>
    <div id="modal_wrap">
        <div id="food"></div>
    </div>
    <table>
        <thead>
            <tr>
                <th colspan="3">- 상 품 목 록 -</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="images/맛집01.jpg" id="0"></td>
                <td><img src="images/맛집02.jpg" id="1"></td>
                <td><img src="images/맛집03.jpg" id="2"></td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
