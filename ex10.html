<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = 1;
        let msg = "";
        switch(num){
            case 1 : msg = "1입력";break;
            case 2 : msg = "2입력";break;
            default : msg = "1,2 제외 입력";
        }
        console.log(msg);

        let str = "a";
        switch(str){
            case "a" : console.log("알파벳 a 입력");break;
            case "A" : console.log("알파벳 A 입력");break;
        }

        let num2 = 6;
        switch(num2 % 2){
            case 0 : 
                console.log("입력 값은 짝수다");
                if(num2 % 3 == 0){
                    console.log("2,3 공배수");
                }else{
                    console.log("2의 배수");
                }
                break;
            case 1 : console.log("입력 값은 홀수다"); break;
        }

        let s,e;
        function digClock(){
            s = new Date();
            console.log("s : ", s);
            console.log("s : ", s.getFullYear());
            console.log("s : ", s.getDate());
            document.getElementById("clock").innerHTML = s;
        }
        function start(){
            const sTime = new Date();
            s = sTime.getTime();
            console.log("start : ", s)
        }
        function end(){
            const eTime = new Date();
            e = eTime.getTime();
            console.log("end : ", e);
            console.log("사용시간 : ", (e - s) / 1000);
        }
        function init(){
            const btn = document.getElementById("btn");
            btn.addEventListener("click", btn2);
            addEventListener("keydown", kDown)
        }
        function btn1(){
            alert("click")
        }
        function btn2(){
            alert("btn click")
        }
        function kDown(event){
            // alert("key Down")
            console.log(event);
            console.log(event.code);
            console.log(event.key);
        }
    </script>
</head>
<body onload="init()">
    <button onclick="btn1()">클릭</button>
    <button id="btn">클릭</button>
    <hr>
    <div id="clock"></div>
    <button onclick="digClock()">오늘의 날짜</button>
    <button onclick="start()">시작</button>
    <button onclick="end()">종료</button>
</body>
</html>
