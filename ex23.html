<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myClick(){
            const result = confirm("처음 방문?");
            console.log(result)
            if(result){
                document.getElementById("txt").innerHTML = "처음"
            }else{
                document.getElementById("txt").innerHTML = "재 방문"
            }
        }
        function myClick2() {
            // window.open();
            // window.open("https://www.naver.com");
            // window.open("https://www.naver.com","_self");
            window.open("ex23_popup.html","","width=500, height=500");
        }
        const test = () => {
            const fo = document.getElementById("fo");
            console.log(fo)
            console.log(fo.txt)
            if(fo.txt.value == ""){
                alert("값 입력")
            }else{
                fo.submit();
            }
        }
        function test2() {
            location.href = "ex20.html"
        }

        function init(){
            const t01 = document.getElementById("t01")
            const t02 = document.getElementById("t02")
            t01.addEventListener("click", btn_listener)
            t02.addEventListener("click", () => {
                alert("실행")
            })
        }
        function btn_listener(event){
            console.log(event.target.id)
            switch(event.target.id){
                case "t01" : alert(111);break;
                case "t02" : alert(22); break;
            }
        }

        function test03(value) {
            console.log(value)
            const div = document.getElementById("remove")
            switch ( value.id ){
                case "show" : 
                div.setAttribute("class","a");
                break;
                case "hidd" : 
                div.removeAttribute("class");
                break;
            }
        }
    </script>
    <style>
        #remove {display: none;}
        #remove.a {display: block;background-color: green;}
    </style>
</head>
<body onload="init()">

    <button id="show" onclick="test03(this)">보이기</button>
    <div id="remove">
        <h3>안녕</h3>
        <button id="hidd" onclick="test03(this)">숨기기</button>
    </div>
    <hr>

    <button type="button" id="t01">btn01</button>
    <button type="button" id="t02">btn02</button>
    <hr>
    <button onclick="test2()">move1</button>
    <button onclick="location.href = 'ex20.html'">move2</button>
    <a href="ex20.html">ex20</a>

    <form id="fo" action="ex22.html">
        <input type="text" id="txt">
        <input type="button" onclick="test()">
    </form>

    <button onclick="myClick2()">open</button>

    <div id="txt"></div>
    <button onclick="myClick()">c1</button>
</body>
</html>
