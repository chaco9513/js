<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let bool = true;
    function change(){
        console.log(bool);
        console.log(!bool);
        let div = document.getElementById("div1");
        let btn = document.getElementById("btn");
        let color = (bool) ? "back" : "";
        let msg = (bool) ? "되돌리기" : "변경";

        div.className = color;
        btn.innerHTML = msg;

        bool = !bool;
    }
    let size = 15;
    function plus(){
        size += 3;
        let div = document.getElementById("div1");
        div.style.fontSize = size+"px";

    }
    function minus(){     
        size -= 3;   
        let div = document.getElementById("div1");
        div.style.fontSize =  size + "px";
    }
    let x = 1;
    function prev() {
        // x--;
        x = (x == 1) ? 8 : x - 1;
        let img = document.getElementById("pic");
        img.src = "images/최근상품0"+ x +".jpg"
        
    }
    function next() {
        // x++;
        x = (x == 8)? 1 : x + 1;
        let img = document.getElementById("pic");
        img.src = "images/최근상품0" + x + ".jpg"
    }
</script>
<style>
    .back {background-color: gold;}
    #wrap{width: 150px;height: 150px;text-align: center;}
    #pic{width: 150px;height: 150px;}
</style>
<body>
    <div id="div1">div</div>
    <button onclick="change()" id="btn">변경</button>
    <hr>
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <!-- <div id="div1" class="back">div</div>
    <button onclick="change()" id="btn">되돌리기</button> -->
    <div id="wrap">
            <img id="pic" src="images/최근상품01.jpg" alt="">
            <button onclick="prev()">이전</button>
            <button onclick="next()">다음</button>
    </div>
</body>
</html>
