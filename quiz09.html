<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let selfId = 0;
        const trFunc = (tr) =>{
            for(let i =1;i<=7;i++){
                document.getElementById(i).style.backgroundColor = "";
            }
            if(selfId != tr.id){
                tr.style.backgroundColor = "gold"
                selfId = tr.id;
            }else{
                tr.style.backgroundColor = ""
                selfId = 0;
            }
        }
        const init = () => {
            const table = document.getElementById("table");
            let msg = "";
            msg = `
                <table border="1">
                    <tr>
                        <th>아이디</th>
                        <th>이름</th>
                    </tr>
            `;
            console.log("처음 : "+msg)
            for (let i = 1; i <= 7; i++) {
                msg += `
                    <tr onclick="trFunc(this)" id="${i}">
                        <td>${i}반복ID</td>
                        <td>${i}반복이름</td>
                    </tr>
                `;
            }
            console.log("반복 후"+msg);
            msg += `</table>`;
            console.log("닫기"+msg);
            table.innerHTML = msg;


            /*

            }

                    <tr>
                        <th>아이디</th>
                        <th>이름</th>
                    </tr>
                    ${msg}
                </table>
            `;
            */
        }
    </script>
</head>
<body onload="init()">
    <div id="table">
        
    </div>
</body>
</html>
